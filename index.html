<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Bahía Príncipe — Ciclo de Menú 2026</title>
<meta name="theme-color" content="#f5f0e8">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#f8f5ef;--bg2:#fff;--bg3:#f0ebe2;--bg4:#e8e1d5;--text:#2c2417;--text2:#5a4d3a;--text3:#8a7d6b;--text4:#b5a998;--gold:#b08d57;--gold2:#8b6914;--gbg:rgba(176,141,87,0.08);--gbd:rgba(176,141,87,0.2);--grn:#3d8b5e;--grnbg:rgba(61,139,94,0.08);--grnbd:rgba(61,139,94,0.2);--red:#c4453e;--redbg:rgba(196,69,62,0.06);--redbd:rgba(196,69,62,0.18);--blu:#4a7fb5;--blubg:rgba(74,127,181,0.08);--blubd:rgba(74,127,181,0.2);--pur:#7a5aab;--purbg:rgba(122,90,171,0.08);--purbd:rgba(122,90,171,0.2);--ora:#c47a2e;--orabg:rgba(196,122,46,0.08);--orabd:rgba(196,122,46,0.2);--sh:0 1px 3px rgba(0,0,0,0.06);--sh2:0 4px 12px rgba(0,0,0,0.08);--r:10px;--r2:14px}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;-webkit-tap-highlight-color:transparent}
::-webkit-scrollbar{width:5px;height:5px}::-webkit-scrollbar-thumb{background:var(--bg4);border-radius:3px}
input,select,textarea,button{font-family:'DM Sans',sans-serif}
button{transition:all .15s;cursor:pointer}button:hover{filter:brightness(.95)}
a{color:var(--gold2)}
.overlay{position:fixed;inset:0;background:rgba(44,36,23,.4);backdrop-filter:blur(6px);display:flex;align-items:center;justify-content:center;z-index:1000;padding:16px}
.modal{background:var(--bg2);border:1px solid var(--bg4);border-radius:var(--r2);max-height:88vh;overflow:auto;padding:24px;width:100%;box-shadow:var(--sh2)}
.modal h2{font-family:'DM Serif Display',serif;font-size:20px;margin-bottom:14px}
.modal h3{font-family:'DM Serif Display',serif;font-size:15px;margin-bottom:8px;color:var(--text2)}
.close-btn{background:var(--bg3);border:1px solid var(--bg4);color:var(--text3);width:32px;height:32px;border-radius:50%;font-size:15px;cursor:pointer;display:flex;align-items:center;justify-content:center}
.fl{font-size:11px;color:var(--text4);display:block;margin-bottom:5px;font-weight:500;text-transform:uppercase;letter-spacing:.5px}
.ti{width:100%;padding:10px 14px;font-size:13px;background:var(--bg);border:1px solid var(--bg4);border-radius:var(--r);color:var(--text);outline:none}
.ti:focus{border-color:var(--gold)}select.ti option{background:var(--bg2)}
.btn{padding:9px 18px;font-size:12px;font-weight:600;border:none;border-radius:var(--r);cursor:pointer;display:inline-flex;align-items:center;gap:6px}
.bg{background:linear-gradient(135deg,#b08d57,#c9a96e);color:#fff;box-shadow:0 2px 6px rgba(176,141,87,.25)}
.bgr{background:var(--grnbg);border:1px solid var(--grnbd);color:var(--grn)}
.br{background:var(--redbg);border:1px solid var(--redbd);color:var(--red)}
.bo{background:transparent;border:1px solid var(--bg4);color:var(--text3)}
.bb{background:var(--blubg);border:1px solid var(--blubd);color:var(--blu)}
.bs{padding:6px 12px;font-size:11px;border-radius:8px}
.pill{padding:6px 12px;font-size:11px;font-weight:500;border-radius:20px;cursor:pointer;border:1px solid var(--bg4);background:var(--bg);color:var(--text3);transition:all .15s}
.pill.a{background:var(--gbg);border-color:var(--gbd);color:var(--gold2);font-weight:600}
.tag{display:inline-block;font-size:10px;padding:4px 10px;border-radius:16px;background:var(--gbg);border:1px solid var(--gbd);color:var(--gold2);margin:2px}
.tag.lib{background:var(--grnbg);border-color:var(--grnbd);color:var(--grn)}

/* Hotel select */
.hs-wrap{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;background:linear-gradient(160deg,#f8f5ef,#ece5d8 50%,#e0d8c8)}
.hs-box{max-width:720px;width:100%;text-align:center}
.hs-box h1{font-family:'DM Serif Display',serif;font-size:30px;font-weight:400;margin-bottom:6px}
.hs-box .sub{color:var(--text3);font-size:14px;margin-bottom:28px}
.hg{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:14px;text-align:left}
.hc{background:var(--bg2);border:1px solid var(--bg4);border-radius:var(--r2);padding:20px;cursor:pointer;box-shadow:var(--sh);transition:all .2s;position:relative;overflow:hidden}
.hc:hover{box-shadow:var(--sh2);border-color:var(--gbd);transform:translateY(-2px)}
.hc .tier{font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:1px;padding:3px 10px;border-radius:20px;display:inline-block;margin-bottom:10px}
.hc .tier.grand{background:#e8e1d5;color:#5a4d3a}
.hc .tier.luxury{background:linear-gradient(135deg,#b08d57,#c9a96e);color:#fff}
.hc .tier.fantasia{background:linear-gradient(135deg,#7a5aab,#a080cc);color:#fff}
.hc .hn{font-family:'DM Serif Display',serif;font-size:16px;margin-bottom:4px}
.hc .hb{font-size:12px;color:var(--text3);margin-bottom:6px}
.hc .hbdg{font-size:10px;font-weight:600}
.hc .hicon{position:absolute;top:14px;right:14px;font-size:26px;opacity:.12}

/* Login */
.lw{display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px;background:linear-gradient(160deg,#f8f5ef,#ece5d8 50%,#e0d8c8)}
.lb{background:var(--bg2);border:1px solid var(--bg4);border-radius:20px;padding:50px 40px;max-width:540px;width:100%;text-align:center;box-shadow:var(--sh2)}
.lb h1{font-family:'DM Serif Display',serif;font-size:22px;font-weight:400;margin-bottom:6px}
.lb .sub{color:var(--text3);font-size:13px;margin-bottom:24px;line-height:1.6}

/* Header */
.hdr{padding:12px 20px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--bg4);flex-wrap:wrap;gap:8px;background:var(--bg2);position:sticky;top:0;z-index:100;box-shadow:0 1px 4px rgba(0,0,0,.04)}
.hdr-l{display:flex;align-items:center;gap:10px}
.hdr-l h1{font-family:'DM Serif Display',serif;font-size:15px;font-weight:400}
.hdr-l .inf{font-size:10px;color:var(--text4)}
.hdr-l .hbadge{font-size:10px;font-weight:600;color:var(--gold2);background:var(--gbg);border:1px solid var(--gbd);padding:2px 10px;border-radius:20px;cursor:pointer}
.tabs{display:flex;gap:4px;flex-wrap:wrap;align-items:center}
.tab{padding:8px 14px;font-size:12px;font-weight:500;border-radius:var(--r);background:transparent;color:var(--text3);border:1px solid transparent;cursor:pointer}
.tab.a{background:var(--gbg);color:var(--gold2);border-color:var(--gbd)}
.ls{padding:6px 10px;font-size:11px;background:var(--bg);border:1px solid var(--bg4);border-radius:8px;color:var(--text);outline:none;cursor:pointer}
.ls option{background:var(--bg2)}
.ct{padding:18px 20px;max-width:1400px;margin:0 auto}
.st{font-family:'DM Serif Display',serif;font-size:19px;margin-bottom:16px}
.svt{display:flex;gap:6px;margin-bottom:16px;flex-wrap:wrap}
.sv{padding:10px 20px;font-size:13px;font-weight:600;border-radius:var(--r);cursor:pointer;border:1px solid var(--bg4);background:var(--bg2);color:var(--text3)}
.sv.a{border-color:var(--gbd);color:var(--gold2);background:var(--gbg)}
.thb{display:flex;gap:8px;margin-bottom:16px;flex-wrap:wrap;align-items:center}
.thp{padding:6px 14px;font-size:11px;font-weight:600;border-radius:20px;cursor:pointer}
.thp.a{box-shadow:0 0 0 2px var(--gold)}
.ms{margin-bottom:14px;background:var(--bg2);border:1px solid var(--bg4);border-radius:var(--r2);overflow:hidden;box-shadow:var(--sh)}
.msh{padding:10px 14px;border-bottom:1px solid var(--bg4);display:flex;align-items:center;justify-content:space-between;background:var(--bg3);cursor:pointer;user-select:none}
.msh .l{display:flex;align-items:center;gap:8px}
.msh .l .n{font-size:13px;font-weight:600}
.msh .l .q{font-size:10px;color:var(--text4)}
.msh .rt{display:flex;align-items:center;gap:8px}
.msh .arr{font-size:12px;color:var(--text4);transition:transform .2s}
.msh .arr.op{transform:rotate(180deg)}
.mwg{display:grid;grid-template-columns:repeat(7,1fr)}
.mdc{padding:8px 5px;min-height:60px;border-right:1px solid var(--bg3)}
.mdc:last-child{border-right:none}.mdc:nth-child(even){background:rgba(0,0,0,.01)}
.dl{font-size:9px;font-weight:700;color:var(--text4);text-align:center;margin-bottom:4px;text-transform:uppercase;letter-spacing:.5px}
.dl .thm{display:block;font-size:8px;color:var(--gold);font-weight:500;margin-top:1px}
.mi{padding:4px 6px;font-size:9px;line-height:1.25;background:var(--gbg);border:1px solid var(--gbd);border-radius:5px;position:relative;margin-bottom:3px;word-break:break-word;color:var(--text2)}
.mi.lib{background:var(--grnbg);border-color:var(--grnbd)}
.mi .rm{position:absolute;top:1px;right:1px;background:rgba(255,255,255,.85);border:none;color:var(--red);font-size:8px;width:13px;height:13px;border-radius:50%;cursor:pointer;display:flex;align-items:center;justify-content:center;padding:0}
.sa{width:100%;padding:5px;font-size:9px;background:var(--bg);border:1px dashed var(--bg4);border-radius:5px;color:var(--text4);cursor:pointer;text-align:center;margin-top:3px}
.sa:hover{background:var(--gbg);color:var(--gold2);border-color:var(--gbd)}
.ai-indicator{background:var(--purbg);border:1px solid var(--purbd);border-radius:var(--r);padding:8px 12px;margin-bottom:12px;display:flex;align-items:center;gap:8px;flex-wrap:wrap;font-size:11px}
.ai-indicator .name{font-weight:600;color:var(--pur)}
.ai-indicator .hint{color:var(--text3)}

.sp{background:var(--bg2);border:1px solid var(--bg4);border-radius:var(--r2);padding:16px;margin-bottom:16px;box-shadow:var(--sh)}
.sr{display:flex;gap:8px;flex-wrap:wrap;align-items:flex-end}
.sr .col{flex:1;min-width:140px}
.rg{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:10px;margin-top:14px}
.rc{background:var(--bg);border:1px solid var(--bg4);border-radius:var(--r);overflow:hidden;transition:box-shadow .15s;position:relative}
.rc:hover{box-shadow:var(--sh2)}
.rc img{width:100%;height:110px;object-fit:cover;display:block}
.rc .bd{padding:9px 10px}
.rc h4{font-size:12px;font-weight:600;line-height:1.25;margin-bottom:6px}
.rc .mt{display:flex;gap:4px;flex-wrap:wrap;margin-bottom:7px}
.rc .mt span{font-size:9px;padding:2px 6px;border-radius:5px;background:var(--bg3);color:var(--text3)}
.rc .ac{display:flex;gap:4px}
.rc .ac button{flex:1;padding:6px;font-size:10px;border-radius:6px;cursor:pointer}
.sbdg{position:absolute;top:6px;left:6px;font-size:9px;padding:2px 8px;border-radius:10px;font-weight:600}
.sbdg.lib{background:rgba(255,255,255,.92);color:var(--grn);border:1px solid var(--grnbd)}
.sbdg.api{background:rgba(255,255,255,.92);color:var(--blu);border:1px solid var(--blubd)}

.cg{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;margin-bottom:20px}
.cc{background:var(--bg2);border:1px solid var(--bg4);border-radius:var(--r2);padding:14px;position:relative;box-shadow:var(--sh)}
.cc .tp{display:flex;align-items:center;margin-bottom:10px}
.cc .ctl{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.cc .ctl label{font-size:10px;color:var(--text4)}
.cc .ctl select,.cc .ctl input[type=number]{width:65px;padding:5px 8px;font-size:12px;background:var(--bg);border:1px solid var(--bg4);border-radius:7px;color:var(--text);outline:none;text-align:center}
.cc .rms{position:absolute;top:8px;right:8px;background:var(--redbg);border:1px solid var(--redbd);color:var(--red);width:22px;height:22px;border-radius:50%;font-size:11px;cursor:pointer;display:flex;align-items:center;justify-content:center}

.sg{display:grid;grid-template-columns:repeat(auto-fill,minmax(115px,1fr));gap:9px;margin-bottom:24px}
.sc{padding:12px 10px;border-radius:11px;text-align:center;background:var(--bg2);border:1px solid var(--bg4)}
.sc.has{background:var(--gbg);border-color:var(--gbd)}
.sc .emo{font-size:22px;margin-bottom:4px}
.sc .nm{font-size:20px;font-weight:700}
.sc .lbl{font-size:9px;color:var(--text3);margin:2px 0 4px}
.pg{height:3px;border-radius:2px;background:var(--bg3);overflow:hidden}
.pg .fl{height:100%;border-radius:2px;transition:width .4s}
.str{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-bottom:22px}
.stc{padding:16px;border-radius:var(--r2);text-align:center;background:var(--bg2);border:1px solid var(--bg4);box-shadow:var(--sh)}
.stc .big{font-size:30px;font-weight:700}
.stc .lbl{font-size:11px;color:var(--text3)}
.drow{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
.dc{padding:12px 6px;border-radius:var(--r);text-align:center;background:var(--bg2);border:1px solid var(--bg4)}
.dc .dn{font-size:12px;font-weight:600;color:var(--text2);margin-bottom:4px}
.dc .dnum{font-size:22px;font-weight:700;color:var(--gold2)}
.dc .dp{font-size:9px;color:var(--text4);margin-top:2px}
.thcfg{margin-bottom:20px}
.thr{display:flex;gap:8px;align-items:center;margin-bottom:8px;flex-wrap:wrap}
.thr select{padding:7px 10px;font-size:12px;background:var(--bg);border:1px solid var(--bg4);border-radius:8px;color:var(--text);outline:none}
.thr select option{background:var(--bg2)}
.lp{background:var(--grnbg);border:1px solid var(--grnbd);border-radius:var(--r2);padding:12px 16px;margin-bottom:12px;display:flex;align-items:center;gap:10px;flex-wrap:wrap}
.lp .cnt{font-size:22px;font-weight:700;color:var(--grn)}
.lp .dsc{font-size:12px;color:var(--text2)}
.stg{display:flex;gap:0;margin-bottom:14px;border:1px solid var(--bg4);border-radius:var(--r);overflow:hidden;width:fit-content}
.stg button{padding:8px 16px;font-size:12px;font-weight:600;border:none;background:var(--bg);color:var(--text3);cursor:pointer;border-right:1px solid var(--bg4)}
.stg button:last-child{border-right:none}
.stg button.a{background:var(--gbg);color:var(--gold2)}

#pdf-area{position:absolute;left:-9999px;top:0;width:1100px;background:#fff;color:#222;font-family:'DM Sans',sans-serif;padding:30px}
#pdf-area h1{font-family:'DM Serif Display',serif;font-size:22px;margin-bottom:4px;color:#2c2417}
#pdf-area h2{font-family:'DM Serif Display',serif;font-size:16px;margin:14px 0 6px;color:#5a4d3a;border-bottom:2px solid #b08d57;padding-bottom:4px}
#pdf-area table{width:100%;border-collapse:collapse;margin-bottom:12px;font-size:10px}
#pdf-area th{background:#5a4d3a;color:#fff;padding:6px 8px;text-align:center;font-size:10px}
#pdf-area td{border:1px solid #e0d8c8;padding:5px 6px;vertical-align:top;font-size:10px;min-width:100px}
#pdf-area .sl{font-weight:700;font-size:11px;background:#f0ebe2;padding:4px 8px}
#pdf-area .dn{padding:1px 0;font-size:10px}
#pdf-area .ec{color:#bbb;font-style:italic;font-size:9px}
#pdf-area .ft{margin-top:16px;font-size:9px;color:#999;text-align:center;border-top:1px solid #eee;padding-top:8px}
.pdfp{position:fixed;inset:0;background:rgba(248,245,239,.9);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:2000;gap:12px}
.spn{width:36px;height:36px;border:3px solid var(--bg4);border-top-color:var(--gold);border-radius:50%;animation:spin .8s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
@media(max-width:768px){.mwg{grid-template-columns:repeat(7,minmax(0,1fr));font-size:8px}.mi{font-size:8px;padding:3px 4px}.hdr{padding:10px 14px}.ct{padding:14px}.rg{grid-template-columns:repeat(auto-fill,minmax(150px,1fr))}.hg{grid-template-columns:1fr}}
</style>
</head>

<div id="app"></div>

function searchLib(q,cat){

    const mq=!ql||r.t.toLowerCase().includes(ql)||r.c.some(c=>c.toLowerCase().includes(ql));
    const mc=!cat||r.c.includes(cat);
    return mq&&mc;
  }).map(r=>({id:r.id,title:r.t,categories:r.c,ingredients:r.i,source:'lib'}));
}
async function apiSearch(q,type,cuis,n=12){

  if(q)p.append("query",q);if(type)p.append("type",type);if(cuis)p.append("cuisine",cuis);

  return((await r.json()).results||[]).map(r=>({...r,source:'api'}));

async function autoGen(){
  const d=getHD();if(!d)return;
  S.autoLoading=true;S.error="";render();
  const sv=S.asv;const secs=d.sections[sv]||[];
  for(let si=0;si<secs.length;si++){
    const sec=secs[si];
    S.autoProgress=sec.emoji+' '+getSecLbl(sec)+' ('+(si+1)+'/'+secs.length+')';render();
    // 1) Gather library matches
    const keywords=sec.name.toLowerCase().replace(/[()]/g,'').split(/\s+/).filter(w=>w.length>3);
    let libRes=[];
    if(keywords.length)libRes=RECIPE_LIB.filter(r=>{const tl=r.t.toLowerCase();const cl=r.c.map(c=>c.toLowerCase());return keywords.some(k=>tl.includes(k)||cl.some(c=>c.includes(k)))});
    const typeMap={"bread":["Panes","Pan"],"dessert":["Postres","Tartaletas","Flanes","Crème","Vasitos","Éclairs","Paris"],"salad":["Ensaladas"],"soup":["Sopas","Cremas"],"main course":["Carnes","Pescados","Vegetarianos","Showcooking","Trinches"],"side dish":["Guarniciones"],"appetizer":["Tartares","Escabeches","Sushi"],"drink":["Smoothies","Jugos"],"beverage":["Yogures","Leches"],"breakfast":["Huevos","Crepes","Churros","Wafles","Tostas"]};
    const extraCats=typeMap[sec.spoonType]||[];
    if(extraCats.length){const extra=RECIPE_LIB.filter(r=>r.c.some(c=>extraCats.some(ec=>c.includes(ec))));const ids=new Set(libRes.map(r=>r.id));extra.forEach(r=>{if(!ids.has(r.id))libRes.push(r)})}
    const libMapped=libRes.map(r=>({id:r.id,title:r.t,source:'lib'}));
    // 2) Gather API matches (if available)
    let apiMapped=[];
    if(S.hasApi){
      try{
        const term=sec.name.replace(/[^a-zA-ZáéíóúñÁÉÍÓÚÑ ]/g,'').trim();
        const apiRes=await apiSearch(term,sec.spoonType,"",15);
        apiMapped=apiRes.map(r=>({id:r.id,title:r.title,image:r.image,source:'api'}));
      }catch(e){}
    }
    // 3) Mix both sources randomly
    let pool=[...libMapped,...apiMapped];
    // Shuffle using Fisher-Yates
    for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]]}
    // 4) Fill days
    let idx=0;const usedTitles=new Set();
    DAYS.forEach(di=>{
      if(!d.menu[sv][di])d.menu[sv][di]={};
      if(!d.menu[sv][di][sec.id])d.menu[sv][di][sec.id]=[];
      const current=d.menu[sv][di][sec.id];
      current.forEach(r=>usedTitles.add(r.title.toLowerCase()));
      for(let n=current.length;n<sec.perDay;n++){
        while(idx<pool.length&&usedTitles.has(pool[idx].title.toLowerCase()))idx++;
        if(idx>=pool.length)break;
        const r=pool[idx];idx++;usedTitles.add(r.title.toLowerCase());
        current.push(r);
      }
    });
    await new Promise(r=>setTimeout(r,60));
  }
  S.autoLoading=false;S.autoProgress="";render();
}

// Rotate a percentage of dishes
async function rotateMenu(pct){
  const d=getHD();if(!d)return;
  S.autoLoading=true;S.autoProgress=t('rotating');render();
  const sv=S.asv;const secs=d.sections[sv]||[];
  for(let si=0;si<secs.length;si++){
    const sec=secs[si];
    S.autoProgress=sec.emoji+' '+getSecLbl(sec);render();
    // Collect all current dishes in this section
    const allCurrent=[];
    DAYS.forEach(di=>{(d.menu[sv][di]?.[sec.id]||[]).forEach(r=>allCurrent.push(r.title.toLowerCase()))});
    // Get replacement pool
    const keywords=sec.name.toLowerCase().replace(/[()]/g,'').split(/\s+/).filter(w=>w.length>3);
    let pool=RECIPE_LIB.filter(r=>{const tl=r.t.toLowerCase();const cl=r.c.map(c=>c.toLowerCase());return keywords.some(k=>tl.includes(k)||cl.some(c=>c.includes(k)))});
    const typeMap={"bread":["Panes","Pan"],"dessert":["Postres","Tartaletas","Flanes","Crème","Vasitos","Éclairs","Paris"],"salad":["Ensaladas"],"soup":["Sopas","Cremas"],"main course":["Carnes","Pescados","Vegetarianos","Showcooking","Trinches"],"side dish":["Guarniciones"],"appetizer":["Tartares","Escabeches","Sushi"],"drink":["Smoothies","Jugos"],"beverage":["Yogures","Leches"],"breakfast":["Huevos","Crepes","Churros","Wafles","Tostas"]};
    const extraCats=typeMap[sec.spoonType]||[];
    if(extraCats.length){const extra=RECIPE_LIB.filter(r=>r.c.some(c=>extraCats.some(ec=>c.includes(ec))));const ids=new Set(pool.map(r=>r.id));extra.forEach(r=>{if(!ids.has(r.id))pool.push(r)})}
    // Filter out already used + shuffle
    pool=pool.filter(r=>!allCurrent.includes(r.t.toLowerCase()));
    for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]]}
    // Also get API replacements if available
    let apiPool=[];
    if(S.hasApi){
      try{
        const term=sec.name.replace(/[^a-zA-ZáéíóúñÁÉÍÓÚÑ ]/g,'').trim();
        const apiRes=await apiSearch(term,sec.spoonType,"",10);
        apiPool=apiRes.filter(r=>!allCurrent.includes(r.title.toLowerCase()));
      }catch(e){}
    }
    let replacements=[...pool.map(r=>({id:r.id,title:r.t,source:'lib'})),...apiPool.map(r=>({id:r.id,title:r.title,image:r.image,source:'api'}))];
    for(let i=replacements.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[replacements[i],replacements[j]]=[replacements[j],replacements[i]]}
    let repIdx=0;
    // Replace X% of dishes in each day
    DAYS.forEach(di=>{
      const items=d.menu[sv][di]?.[sec.id]||[];
      const numToReplace=Math.max(1,Math.round(items.length*pct/100));
      // Pick random indices to replace
      const indices=[...Array(items.length).keys()];
      for(let i=indices.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[indices[i],indices[j]]=[indices[j],indices[i]]}
      const toReplace=indices.slice(0,numToReplace);
      toReplace.forEach(idx=>{
        if(repIdx<replacements.length){items[idx]=replacements[repIdx];repIdx++}
      });
    });
    await new Promise(r=>setTimeout(r,50));
  }
  S.autoLoading=false;S.autoProgress="";render();
}

    area.innerHTML=html;
    const canvas=await html2canvas(area,{scale:2,useCORS:true,logging:false,backgroundColor:'#fff'});
    const imgData=canvas.toDataURL('image/jpeg',.95);
    const{jsPDF}=window.jspdf;const pdf=new jsPDF({orientation:'landscape',unit:'mm',format:'a4'});
    const pW=pdf.internal.pageSize.getWidth(),pH=pdf.internal.pageSize.getHeight();
    const ratio=canvas.width/canvas.height;let iW=pW-20,iH=iW/ratio;
    if(iH>pH-20){iH=pH-20;iW=iH*ratio}
    if(iH<=pH-20)pdf.addImage(imgData,'JPEG',10,10,iW,iH);
    else{const sW=pW-20,sH=sW/ratio,pgH=pH-20,pgs=Math.ceil(sH/pgH);
      for(let p=0;p<pgs;p++){if(p>0)pdf.addPage();pdf.addImage(imgData,'JPEG',10,10-p*pgH,sW,sH)}}
    pdf.save('menu-'+(S.hotel||'hotel')+'-'+new Date().toISOString().slice(0,10)+'.pdf');
    area.innerHTML='';
  }catch(e){set({error:'PDF: '+e.message})}
  set({pdfLoading:false});
}

  box.appendChild(h('p',{style:{fontSize:11,color:'var(--text4)',marginBottom:6}},t('buffetSection')+':'));
  const secRow=h('div',{style:{display:'flex',gap:4,flexWrap:'wrap',marginBottom:12,maxHeight:120,overflow:'auto'}});
  const secs=getSecs();const selSec=sectionId||secs[0]?.id;
  secs.forEach(sec=>{secRow.appendChild(h('button',{className:'pill'+(selSec===sec.id?' a':''),onClick:()=>{S.addCtx.sectionId=sec.id;render()}},sec.emoji+' '+getSecLbl(sec)))});
  box.appendChild(secRow);
  box.appendChild(h('p',{style:{fontSize:11,color:'var(--text4)',marginBottom:6}},t('selectDay')+':'));
  const dg=h('div',{style:{display:'grid',gridTemplateColumns:'1fr 1fr',gap:6,marginBottom:12}});
  DAYS.forEach(di=>{
    const inM=(d.menu[S.asv]?.[di]?.[selSec]||[]).find(r=>r.id===recipe.id);
    dg.appendChild(h('button',{className:'btn bs '+(inM?'bgr':'bo'),onClick:()=>{addDish(S.asv,di,selSec,recipe);set({addCtx:null})}},(inM?'✓ ':'')+tDay(di)));
  });
  box.appendChild(dg);
  box.appendChild(h('button',{className:'btn bg',style:{width:'100%',marginBottom:6},onClick:()=>{DAYS.forEach(di=>addDish(S.asv,di,selSec,recipe));set({addCtx:null})}},t('addAllDays')));
  box.appendChild(h('button',{className:'btn bo',style:{width:'100%'},onClick:()=>set({addCtx:null})},t('cancel')));
  ov.appendChild(box);return ov;
}

function rSlotModal(){
  const{sv,di,sid}=S.slotSearch;const d=getHD();const sec=(d.sections[sv]||[]).find(s=>s.id===sid);
  const ov=h('div',{className:'overlay',onClick:()=>set({slotSearch:null,sr:[]})});
  const box=h('div',{className:'modal',style:{maxWidth:600},onClick:e=>e.stopPropagation()});
  box.appendChild(h('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'flex-start',marginBottom:12}},h('h2',null,t('searchFor')+' '+sec?.emoji+' '+getSecLbl(sec)+' — '+tDay(di)),h('button',{className:'close-btn',onClick:()=>set({slotSearch:null,sr:[]})},'✕')));
  const row=h('div',{style:{display:'flex',gap:8,marginBottom:12}});let sq="";
  row.appendChild(h('input',{className:'ti',placeholder:t('searchPlaceholder'),style:{flex:1},onInput:e=>{sq=e.target.value},onKeydown:e=>{if(e.key==='Enter')slotSearch(sq)}}));
  row.appendChild(h('button',{className:'btn bg bs',onClick:()=>slotSearch(sq)},S.loading?'...':t('searchBtn')));
  box.appendChild(row);
  if(S.sr.length){
    const grid=h('div',{style:{display:'grid',gridTemplateColumns:'repeat(auto-fill,minmax(155px,1fr))',gap:8,maxHeight:'50vh',overflow:'auto'}});
    S.sr.forEach(recipe=>{
      const inM=(d.menu[sv]?.[di]?.[sid]||[]).find(r=>r.id===recipe.id);
      const card=h('div',{style:{background:inM?'var(--grnbg)':'var(--bg)',border:'1px solid '+(inM?'var(--grnbd)':'var(--bg4)'),borderRadius:10,overflow:'hidden',cursor:'pointer'},
        onClick:()=>{if(!inM){addDish(sv,di,sid,recipe);set({slotSearch:null,sr:[]})}}});
      if(recipe.image)card.appendChild(h('img',{src:recipe.image,alt:'',style:{width:'100%',height:80,objectFit:'cover',display:'block'}}));
      card.appendChild(h('div',{style:{padding:'7px 8px',fontSize:11,fontWeight:500,lineHeight:1.25,color:'var(--text)'}},
        (inM?'✓ ':'')+recipe.title));
      if(recipe.source==='lib')card.appendChild(h('div',{style:{padding:'0 8px 6px',fontSize:9,color:'var(--grn)',fontWeight:600}},'📚'));
      grid.appendChild(card);
    });
    box.appendChild(grid);
  }
  ov.appendChild(box);return ov;
}
async function slotSearch(q){
  set({loading:true,error:""});
  try{let res=searchLib(q,"");
    if(S.hasApi&&res.length<8){const ar=await apiSearch(q,"","",16);const ts=new Set(res.map(r=>r.title.toLowerCase()));ar.forEach(r=>{if(!ts.has(r.title.toLowerCase()))res.push(r)})}
    set({sr:res,loading:false});if(!res.length)set({error:t('noResults')});
  }catch(e){set({error:e.message,loading:false})}
}

// ---- AI CHEF MODAL ----
function rAiModal(){
  const ov=h('div',{className:'overlay',onClick:()=>set({showAi:false})});
  const box=h('div',{className:'modal',style:{maxWidth:620},onClick:e=>e.stopPropagation()});
  box.appendChild(h('div',{style:{display:'flex',justifyContent:'space-between',alignItems:'flex-start',marginBottom:12}},
    h('h2',null,t('aiTitle')),
    h('button',{className:'close-btn',onClick:()=>set({showAi:false})},'✕')
  ));
  box.appendChild(h('p',{style:{fontSize:12,color:'var(--text3)',marginBottom:14}},t('aiSubtitle')));

  // Claude API Key config
  const keyBox=h('div',{style:{background:S.claudeKey?'var(--grnbg)':'var(--bg)',border:'1px solid '+(S.claudeKey?'var(--grnbd)':'var(--bg4)'),borderRadius:'var(--r)',padding:10,marginBottom:14}});
  const keyRow=h('div',{style:{display:'flex',gap:8,alignItems:'center'}});
  keyRow.appendChild(h('span',{style:{fontSize:14}},'🔑'));
  if(!S.showClaudeKey&&S.claudeKey){
    keyRow.appendChild(h('span',{style:{fontSize:11,color:'var(--grn)',fontWeight:600}},'API Key configurada ✓'));
    keyRow.appendChild(h('button',{className:'btn bs bo',style:{marginLeft:'auto',fontSize:10},onClick:()=>{S.showClaudeKey=true;render()}},'Cambiar'));
  }else{
    keyRow.appendChild(h('input',{className:'ti',type:'password',placeholder:'sk-ant-... (Anthropic API Key)',value:S.claudeKey,style:{flex:1,fontSize:11,padding:'6px 10px'},
      onInput:e=>{S.claudeKey=e.target.value}}));
    keyRow.appendChild(h('button',{className:'btn bg bs',onClick:()=>{localStorage.setItem('clk',S.claudeKey);S.showClaudeKey=false;render()}},'✓'));
  }
  keyBox.appendChild(keyRow);
  if(!S.claudeKey)keyBox.appendChild(h('p',{style:{fontSize:10,color:'var(--text4)',marginTop:6},innerHTML:'Obtén tu API Key en <a href="https://console.anthropic.com/settings/keys" target="_blank">console.anthropic.com</a>'}));
  box.appendChild(keyBox);

  // Selected recipe context
  if(S.aiRecipe){
    const ctx=h('div',{style:{background:'var(--purbg)',border:'1px solid var(--purbd)',borderRadius:'var(--r)',padding:12,marginBottom:14}});
    ctx.appendChild(h('div',{style:{fontSize:11,color:'var(--pur)',fontWeight:600,marginBottom:4}},t('aiRecipeCtx')));
    ctx.appendChild(h('div',{style:{fontSize:14,fontWeight:600,marginBottom:6}},S.aiRecipe.title));
    if(S.aiRecipe.ingredients&&S.aiRecipe.ingredients.length){
      const ig=h('div',{style:{display:'grid',gridTemplateColumns:'1fr 1fr',gap:2,maxHeight:120,overflow:'auto'}});
      S.aiRecipe.ingredients.forEach(i=>ig.appendChild(h('div',{style:{fontSize:10,color:'var(--text2)'}},'• '+i)));
      ctx.appendChild(ig);
    }
    ctx.appendChild(h('button',{className:'btn bs bo',style:{marginTop:8,fontSize:10},onClick:()=>{S.aiRecipe=null;render()}},'✕ Deseleccionar'));
    box.appendChild(ctx);
  }else{
    box.appendChild(h('div',{style:{background:'var(--bg)',border:'1px solid var(--bg4)',borderRadius:'var(--r)',padding:12,marginBottom:14,textAlign:'center'}},
      h('p',{style:{fontSize:12,color:'var(--text4)'}},t('aiClickDish'))
    ));
  }

  // Input
  const inputRow=h('div',{style:{display:'flex',gap:8,marginBottom:14}});
  inputRow.appendChild(h('input',{className:'ti',placeholder:t('aiPlaceholder'),value:S.aiQuery,style:{flex:1},
    onInput:e=>{S.aiQuery=e.target.value},
    onKeydown:e=>{if(e.key==='Enter'&&S.aiQuery.trim()&&!S.aiLoading){askAiChef(S.aiQuery)}}
  }));
  inputRow.appendChild(h('button',{className:'btn bg',onClick:()=>{if(S.aiQuery.trim()&&!S.aiLoading)askAiChef(S.aiQuery)},style:S.aiLoading?{opacity:.6}:{}},S.aiLoading?t('aiProcessing'):t('aiSend')));
  box.appendChild(inputRow);

  // Loading spinner
  if(S.aiLoading){
    box.appendChild(h('div',{style:{textAlign:'center',padding:20}},
      h('div',{className:'spn',style:{margin:'0 auto',marginBottom:8}}),
      h('p',{style:{fontSize:12,color:'var(--pur)'}},t('aiProcessing'))
    ));
  }

  // Result
  if(S.aiResult&&!S.aiLoading){
    const res=h('div',{style:{background:'var(--bg)',border:'1px solid var(--bg4)',borderRadius:'var(--r)',padding:16,marginBottom:12}});
    // Parse simple markdown bold
    const formatted=S.aiResult.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>').replace(/\n/g,'<br>');
    res.appendChild(h('div',{style:{fontSize:13,lineHeight:1.7,color:'var(--text2)'},innerHTML:formatted}));
    box.appendChild(res);
  }

  // History
  if(S.aiHistory.length>1||(S.aiHistory.length===1&&!S.aiLoading&&S.aiResult)){
    const hist=h('div',{style:{marginTop:8}});
    hist.appendChild(h('div',{style:{fontSize:10,color:'var(--text4)',marginBottom:6,fontWeight:600}},'Historial:'));
    const list=h('div',{style:{maxHeight:150,overflow:'auto'}});
    [...S.aiHistory].reverse().slice(S.aiResult?1:0).forEach(item=>{
      const row=h('div',{style:{padding:'6px 0',borderBottom:'1px solid var(--bg4)',fontSize:11}});
      if(item.recipe)row.appendChild(h('span',{style:{color:'var(--pur)',fontWeight:600,marginRight:4}},'['+item.recipe+']'));
      row.appendChild(h('span',{style:{color:'var(--text3)'}},'❓ '+item.q));
      list.appendChild(row);
    });
    hist.appendChild(list);
    box.appendChild(hist);
  }

  ov.appendChild(box);return ov;
}

render();
</script>
